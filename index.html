<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
 <body><!----> 
    <header class="date-range">
        <h1>BoomingAcres order manager</h1>
        <div class="to-and-from">
            <div class="from">
                <input type="date" id="date-start">
            </div> <!--both of these classes can utilize user input with the 'date attribute'-->
            <div class="to">
                <input type="date" id="date-end">
            </div> <!--https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/date-->
        </div>
    </header>
    <main>
        <div class="product-QTY-wrap">
          <div class="products-wrapper">
            <h3 id="products-list-h3">Product Names:</h3>
            <ul id="products-list">
              <!--dummy data-->
              <li>blagar</li>
              <li>1qt rye jars</li>      <!--READ!-->
              <li>all in one</li>       <!--I think the app will perform better if the product and quantity data lived in the same box,without a wrapper-->
              <li>masters mix</li>      <!--In its current state if the screen is too small, the product data will overflow and take up two lines-->
              <li>5lb bag(corn)</li>    <!--'bfg' yeah it kinda is a bfg. the count will look poor if that happens. client may get the count wrong if this happens which is no bueno-->
              <li>oyster LC</li>
            </ul> <!--append 'li' element with the products via Js-->
          </div>
          <div class="QTY-wrapper">
            <h3 id="QTY">QTY:</h3>
            <ul id="products-QTY">
              <!--dummy data-->
              <li>60</li>
              <li>24</li>
              <li>30</li>
              <li>18</li>
              <li>16</li>
              <li>10</li>
            </ul> <!--append the quantities of items that need to be prepped along with the products name-->
          </div>
        </div>
    </main>
 </body>
</html>
